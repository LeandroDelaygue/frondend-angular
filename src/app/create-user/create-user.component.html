<div class="clear">

  <h1>Crear Nuevo usuario</h1>
<form class="form-horizontal main-form clear" action="/action_page.php">

  <div *ngIf="!isValid" class="alert alert-danger" role="alert">
    <strong>{{message}}</strong>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="firstName"><span class="requerido">*</span>Primer nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName" placeholder="Ingrese nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondName">Segundo nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="secondName" id="secondName" [(ngModel)]="user.secondName"  placeholder="Ingrese segundo nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstSurname"><span class="requerido">*</span>Primer Apellido:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="firstSurname" id="firstSurname" [(ngModel)]="user.firstSurname"  placeholder="Ingrese primer apellido">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondSurname">Segundo nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="secondSurname" id="secondSurname" [(ngModel)]="user.secondSurname"  placeholder="Ingrese segundo apellido">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Teléfono:</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" name="phone" id="phone" [(ngModel)]="user.phone"  placeholder="Ingrese teléfono">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2"  for="address"><span class="requerido">*</span>Dirección:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="address" id="address" [(ngModel)]="user.address"  placeholder="Ingrese  dirección">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input class="btn btn-primary" type="submit" value="Guardar" (click)="saveOrUpdate()">
    </div>
  </div>
</form>
</div>
